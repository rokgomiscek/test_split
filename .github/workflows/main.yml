name: Split notebooks by language
on: 
    pull_request:
        paths:
        - 'notebooks/src/**.ipynb'
        types:
        - closed
jobs:
    convert_and_commit:
        if: github.event.pull_request.merged == true
        permissions:
            contents: write
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Install jupyter and convert
          run: |
            python -m pip install jupyter
            jupyter nbconvert notebooks/src/*.ipynb --TagRemovePreprocessor.enabled=True --TagRemovePreprocessor.remove_cell_tags sl --to notebook --output-dir='./notebooks/eng'
            jupyter nbconvert notebooks/src/*.ipynb --TagRemovePreprocessor.enabled=True --TagRemovePreprocessor.remove_cell_tags en --to notebook --output-dir='./notebooks/slo' 
        - name: Commit
          run: |
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "Split by language"
            git push
