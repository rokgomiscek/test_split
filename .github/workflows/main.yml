name: Split notebooks by language
on: 
    push:
        paths:
          - '**.ipynb'
jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install jupyter and convert
      run: |
          python -m pip install jupyter
          jupyter nbconvert notebooks/*.ipynb --TagRemovePreprocessor.enabled=True --TagRemovePreprocessor.remove_cell_tags sl --to notebook --output-dir='./notebooks/eng'
    - name: Commit
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "generated"
        git push
